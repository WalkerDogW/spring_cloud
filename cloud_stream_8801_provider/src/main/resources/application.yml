server:
  port: 8801

spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      #配置要绑定的rabbitMQ
      binders:
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit #消息组件类型
          environment: #设置rabbitMQ的相关的环境配置
            spring:
              rabbitmy:
                host: 192.168.209.129
                port: 5672
                username: guest
                password: guest

      bindings:  #服务的整合处理
        output: #通道的名称
          destination: studyExchange #要使用的Exchange名称定义
          content-type: application/json #消息类型
          binder: defaultRabbit #设置要绑定的消息服务的具体设置






eureka:
  client:
    #是否在eureka注册
    register-with-eureka: true
    #检索已在eureka注册的服务，单点无所谓，集群必须开启才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #eureka服务地址
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka
  instance:
    #隐藏主机名，改为指定名称
    instance-id:  cloud-stream-provider8801
    #访问路径显示IP地址
    prefer-ip-address: true
    #Eureka客户端向服务端发送心跳的时间间隔，默认是30秒
    lease-renewal-interval-in-seconds: 1
    #Eureka服务端在收到最后一次心跳后等待时间上限，默认90秒，超时将剔除服务
    lease-expiration-duration-in-seconds: 2



#暴露监控端口
management:
  endpoint:
  endpoints:
    web:
      exposure:
        include: "*"